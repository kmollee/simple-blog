
<div class="row">
    {% if user.is_superuser %}
        <div class="col-sm-6">
            <a class="relate-tag" href="{{tag.get_absolute_url}}">{{tag}}({{tag.entry_count}})</a>
        </div>
        <div class="col-sm-1">
            <a class="edit" href="{{tag.get_update_url}}"></a>
        </div>
        <div class="col-sm-1">
            <a class="delete" href="{{tag.get_delete_url}}"></a>
        </div>
    {% else %}
        <div class="col-sm-12">
            <a class="relate-tag" href="{{tag.get_absolute_url}}">{{tag}}({{tag.entry_count}})</a>
        </div>
    {% endif %}

</div>
