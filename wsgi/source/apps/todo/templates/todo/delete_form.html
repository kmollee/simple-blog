{% extends "todo/base.html" %}
{% load crispy_forms_tags %}
{% block pageName %}Delete{% endblock pageName %}
{% block body %}
    <h3>Do you really want to delete this {{object.getModelName}} - {{object.getTitle}}</h3>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger btn-lg" type="submit" value="delete it anyway">
        <input class="btn btn-info btn-lg" value="Back" onclick="parent.history.back();">
    </form>
{% endblock body %}
